<!DOCTYPE html> 
<html lang="PT"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Define a estrutura básica do documento HTML -->
  <title>Protótipo do jogo</title>
  <!-- Define o título da página exibido na barra do navegador -->
</head>
<body>
  <h1>Formas Canvas</h1>
  <!-- Define um cabeçalho principal na página -->
  <canvas id="canvas"></canvas>
  <!-- Cria um elemento canvas com o ID "canvas" -->
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
  <canvas id="canvas4"></canvas>
  <canvas id="canvas5"></canvas>
  <canvas width="500px" height="500px" id="canvas6img" class="img1"></canvas>
  <!-- Cria um elemento canvas com largura e altura definidas em pixels, 
       com o ID "canvas6img" e a classe "img1" atribuída a ele -->

  <script src="script.js"></script> 
  <!-- Importa um arquivo JavaScript chamado "script.js" para ser executado na página -->
</body>
</html>
